name: CI/CD Pipeline

on: 
  push:
    branches:
      - main
      - master
    
jobs:
  install-test:
    name: Install and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Build Dependencies
        working-directory: ./framework/setup
        # The project dependencies (including the removed 'halo' and 'blessed') 
        # are now handled via the updated pyproject.toml and the 'pip install .' command.
        run: |
          sudo apt install python3-setuptools -y
          sudo pip install . -v
          
      - name: Installation Successful
        run: echo "âœ… LTEForge setup completed successfully on the runner!"
