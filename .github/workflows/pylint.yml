name: CI/CD & Release Pipeline

on: 
  push:
    branches:
      - main
      - master
    
jobs:
  install-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Build Dependencies
        working-directory: ./framework/setup
        run: |
          sudo apt install python3-setuptools -y 
          sudo pip install . -v
          
      - name: Installation Successful
        run: echo "âœ… LTEForge setup completed successfully on the runner!"

  create-release:
    needs: install-test 
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install TOML Parser
        run: pip install tomli
        
      - name: Extract Version
        id: get_version
        run: |
          VERSION=$(python -c "
import tomli
import sys

# The path to your pyproject.toml file
TOML_PATH = './framework/setup/pyproject.toml'

try:
    with open(TOML_PATH, 'rb') as f:
        data = tomli.load(f)
    print(data['project']['version'])
except FileNotFoundError:
    print(f'Error: pyproject.toml not found at {TOML_PATH}', file=sys.stderr)
    sys.exit(1)
except Exception as e:
    print(f'Error reading version: {e}', file=sys.stderr)
    sys.exit(1)
" | tr -d '\n')

          # Output the tag name, prefixed with 'v'
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
        shell: bash
        
      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.tag }} 
          generate_release_notes: true 
          files: |
            setup.py
            ./framework/setup/pyproject.toml
