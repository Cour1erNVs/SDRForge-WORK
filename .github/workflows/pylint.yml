create-release:
  needs: install-test
  runs-on: ubuntu-latest

  steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Copy pyproject.toml to Root
      run: |
        cp ./framework/setup/pyproject.toml ./pyproject.toml
        echo "pyproject.toml copied to root for release action."

    - name: Get Version from pyproject.toml
      id: get_version
      # This action reads a specific field from a JSON/TOML file and sets it as an output.
      uses: jossef/action-set-json-field@v1
      with:
        file: ./pyproject.toml
        field: 'project.version'
        output-field: 'release_version'

    - name: Create Git Tag
      # Check if a tag for this version already exists before creating.
      run: |
        VERSION_TAG="v${{ steps.get_version.outputs.release_version }}"
        if git rev-parse $VERSION_TAG >/dev/null 2>&1; then
          echo "Tag $VERSION_TAG already exists. Skipping tag creation."
        else
          echo "Creating and pushing tag $VERSION_TAG"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $VERSION_TAG
          git push origin $VERSION_TAG
        fi

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # Pass the tag name from the created tag directly
        tag_name: "v${{ steps.get_version.outputs.release_version }}"
        generate_release_notes: true
        files: |
          setup.py
          ./framework/setup/pyproject.toml
