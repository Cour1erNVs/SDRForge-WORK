name: CI/CD & Release Pipeline

on: 
  push:
    branches:
      - main     # Triggers on push to the main branch
    
jobs:
  install-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Build Dependencies (Run setup.py with sudo)
        run: |
          # Ensure setuptools is available for 'pip install .'
          sudo apt install python3-setuptools -y 
          
          # Run the install process with sudo to allow privileged commands
          sudo pip install . -v
          
      - name: Installation Successful
        run: echo "âœ… LTEForge setup completed successfully on the runner!"

  create-release:
    needs: install-test 
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Create Release from pyproject.toml Version
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version_from_toml: true 
          
          generate_release_notes: true 
          
          files: |
            setup.py
            pyproject.toml
